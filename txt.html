<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Booking Wizard</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #444;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 500px;
            max-width: 90%; /* Adjust as needed */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .step {
            background-color: #555;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }

        .step.active {
            background-color: #4CAF50;
        }

        .step-number {
            font-size: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #555;
            color: #fff;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#fff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px 16px;
            padding-right: 40px;
        }

        .form-group select::-ms-expand {
            display: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-group .date-picker {
            display: flex;
        }

        .form-group .date-picker select {
            width: 60px;
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .step-counter {
            text-align: right;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Booking Wizard</h2>
        <div class="steps">
            <div class="step active">
                <span class="step-number">1</span>
                Personal Info
            </div>
            <div class="step">
                <span class="step-number">2</span>
                Booking
            </div>
            <div class="step">
                <span class="step-number">3</span>
                Confirm
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <div class="date-picker">
                    <select id="day" name="day">
                        <option value="15">15</option>
                        </select>
                    <select id="month" name="month">
                        <option value="Jan">Jan</option>
                        </select>
                    <select id="year" name="year">
                        <option value="2018">2018</option>
                        </select>
                </div>
            </div>
            <div class="form-group">
                <label for="address-location">Address Location:</label>
                <input type="text" id="address-location" name="address-location">
            </div>
            <button type="submit">Next</button>
            <div class="step-counter">1/3</div>
        </form>
    </div>
</body>
</html>
